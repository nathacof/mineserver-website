{% extends 'back/frame.html' %}
{% block content %}
  <div id="main">
    <div id="sidebar">
      <div class="content-box-header">News Menu</div>
      <ul class="menu">
        <li class="menu-active"><a href="#"><div>News Home</div></a></li>
        <li><a href="#"><div>Add New Post</div></a></li>
        <li><a href="#"><div>Modify Posts</div></a></li>
        <li><a href="#"><div>Moderate Comments</div></a></li>
      </ul>
    </div>
    <div id="content">
      <div class="content-box">
        <div class="content-box-header">Quick Post</div>
        <div class="content-box-content">
          <form method="get">
            <table width="100%">
              <tr>
                <td width="1%"><label for="quickpost-title">Title:</label></td>
                <td><input id="quickpost-title" name="title" type="text" size="40"></td>
                <td align="right"><input type="submit" value="Submit"></td>
              </tr>
              <tr>
                <td width="1%"><label for="quickpost-category">Category:</label></td>
                <td colspan="2">
                  <select id="quickpost-category" name="category">
                    <option value="lol">lol</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td width="1%"><label for="quickpost-content">Content:</label></td>
                <td colspan="2"><textarea id="quickpost-content" name="content" rows="10" style="width: 100%;"></textarea></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
